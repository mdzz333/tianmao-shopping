<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
    <div id="loginDiv">
        <div class="simpleLogo">
            <img src="../images/simpleLogo.png">
        </div>
        <div id="loginDivContent">
            <img src="../images/loginBackground.png" class="loginBackgroundImg" id="loginBackgroundImg">
            <div class="loginSmallDiv" id="loginSmallDiv">
                <div class="login_acount_text">账户登录</div>
                <div class="loginInput ">
                    <span class="loginInputIcon ">
                        <span class=" glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" placeholder="手机/会员名/邮箱" name="name" id="name">
                </div>
                <div class="loginInput ">
                    <span class="loginInputIcon ">
                        <span class=" glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" placeholder="密码" name="password" id="password">
                </div>
                <div>
                    <a href="#nowhere" class="notImplementLink">忘记登录密码</a>
                    <a class="pull-right" href="#nowhere">免费注册</a>
                </div>
                <div style="margin-top:20px">
                    <button type="button" class="btn btn-block redButton">登录</button>
                </div>
            </div>
        </div>
    </div>
</body>
