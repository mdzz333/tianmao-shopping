<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/interactive.js"></script>
</head>
<body>
	<div class="boughtDiv">
		<div class="orderType">
			<div class="selectedOrderType">
				<a href="#" orderstatus="all">所有订单</a>
			</div>
	        <div>
		        <a href="#" orderstatus="waitPay">待付款</a>
	        </div>
	        <div>
		        <a href="#" orderstatus="waitDelivery">待发货</a>
	        </div>
	        <div>
		        <a href="#" orderstatus="waitConfirm">待收货</a>
	        </div>
	        <div>
		        <a class="noRightborder" href="#" orderstatus="waitReview">待评价</a>
	        </div>
	        <div class="orderTypeLastOne"></div>
		</div>
		<div style="clear:both"></div>
		<div class="orderListTitle">
	        <table class="orderListTitleTable">
	            <tbody>
		            <tr>
		                <td>宝贝</td>
		                <td width="100px">单价</td>
		                <td width="100px">数量</td>
		                <td width="120px">实付款</td>
		                <td width="100px">交易操作</td>
		            </tr>
		        </tbody>
	        </table>
	    </div>
	    <div class="orderListItem">
	    	<table oid="946" orderstatus="waitReview" class="orderListItemTable">
	    		<tbody>
	    			<tr class="orderListItemFirstTR">
	    				<td colspan="2">
	    					<b>2017-04-01 17:35:41</b>
	    					 <span>订单号: 20160912170041674794</span>
	    				</td>
	    				<td colspan="2">
	    					<img src="images/orderItemTmall.png">
	    					天猫商场
	    				</td>
	    				<td colspan="1">
	    					<a href="#" class="wangwanglink">
	    						<div class="orderItemWangWangGif"></div>
	    					</a>
	    				</td>
	    				<td class="orderItemDeleteTD">
	                        <a href="#" oid="946" class="deleteOrderLink">
	                            <span class="orderListItemDelete glyphicon glyphicon-trash"></span>
	                        </a>
	                    </td>
	    			</tr>
	    			<tr class="orderItemProductInfoPartTR">
	    				<td class="orderItemProductInfoPartTD">
		    				<img src="images/3796.jpg" width="100px">
	    				</td>
	    				<td class="orderItemProductInfoPartTD">
	    					<div class="orderListItemProductLinkOutDiv">
	    						<a href="#">公众智能扫地机器人家用全自动电动清洁地毯擦拖地一体机吸尘器</a>
	    						<div class="orderListItemProductLinkInnerDiv">
	    							<img title="支持信用卡支付" src="images/creditcard.png">
                                    <img title="消费者保障服务,承诺7天退货" src="images/7day.png">
                                    <img title="消费者保障服务,承诺如实描述" src="images/promise.png">
	    						</div>
	    					</div>
	    				</td>
	    				<td width="100px" class="orderItemProductInfoPartTD">
                            <div class="orderListItemProductOriginalPrice">￥2,499.00
                            </div>
                            <div class="orderListItemProductPrice">￥2,124.15
                            </div>
                        </td>
                        <td width="100px" valign="top" class="orderListItemNumberTD orderItemOrderInfoPartTD" rowspan="1">
                            <span class="orderListItemNumber">1</span>
                        </td>
                        <td width="120px" valign="top" class="orderListItemProductRealPriceTD orderItemOrderInfoPartTD" rowspan="1">
                            <div class="orderListItemProductRealPrice">￥2,124.15
                            </div>
                            <div class="orderListItemPriceWithTransport">
                            (含运费：￥0.00)
                            </div>
                        </td>
                        <td width="100px" valign="top" class="orderListItemButtonTD orderItemOrderInfoPartTD" rowspan="1">
                            <a href="#nowhere">
                                <button class="orderListItemReview">评价</button>
                            </a>
                        </td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	<table oid="945" orderstatus="waitConfirm" class="orderListItemTable">
	    		<tbody>
	    			<tr class="orderListItemFirstTR">
	    				<td colspan="2">
	    					<b>2017-03-28 12:35:41</b>
	    					 <span>订单号: 201609121700333128784 </span>
	    				</td>
	    				<td colspan="2">
	    					<img src="images/orderItemTmall.png">
	    					天猫商场
	    				</td>
	    				<td colspan="1">
	    					<a href="#" class="wangwanglink">
	    						<div class="orderItemWangWangGif"></div>
	    					</a>
	    				</td>
	    				<td class="orderItemDeleteTD">
	                        <a href="#" oid="945" class="deleteOrderLink">
	                            <span class="orderListItemDelete glyphicon glyphicon-trash"></span>
	                        </a>
	                    </td>
	    			</tr>
	    			<tr class="orderItemProductInfoPartTR">
	    				<td class="orderItemProductInfoPartTD">
		    				<img src="images/6651.jpg" width="100px">
	    				</td>
	    				<td class="orderItemProductInfoPartTD">
	    					<div class="orderListItemProductLinkOutDiv">
	    						<a href="#">ULIFE原创信封包男个性真皮手包男士手拿包休闲男包手抓包拉链潮</a>
	    						<div class="orderListItemProductLinkInnerDiv">
	    							<img title="支持信用卡支付" src="images/creditcard.png">
                                    <img title="消费者保障服务,承诺7天退货" src="images/7day.png">
                                    <img title="消费者保障服务,承诺如实描述" src="images/promise.png">
	    						</div>
	    					</div>
	    				</td>
	    				<td width="100px" class="orderItemProductInfoPartTD">
                            <div class="orderListItemProductOriginalPrice">￥1,188.00
                            </div>
                            <div class="orderListItemProductPrice">￥1,128.60
                            </div>
                        </td>
                        <td width="100px" valign="top" class="orderListItemNumberTD orderItemOrderInfoPartTD" rowspan="1">
                            <span class="orderListItemNumber">1</span>
                        </td>
                        <td width="120px" valign="top" class="orderListItemProductRealPriceTD orderItemOrderInfoPartTD" rowspan="1">
                            <div class="orderListItemProductRealPrice">￥1,128.60
                            </div>
                            <div class="orderListItemPriceWithTransport">
                            (含运费：￥0.00)
                            </div>
                        </td>
                        <td width="100px" valign="top" class="orderListItemButtonTD orderItemOrderInfoPartTD" rowspan="1">
                            <a href="#">
                                <button class="orderListItemConfirm">确认收货</button>
                            </a>
                        </td>
	    			</tr>
	    		</tbody>
	    	</table>
	    </div>
	</div>
</body>
</html>
