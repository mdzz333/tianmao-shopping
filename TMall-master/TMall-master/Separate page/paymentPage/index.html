<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结算页面</title>
	<script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
	<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/interactive.js"></script>
</head>
<body>
	<div class="buyPageDiv">
		<div class="buyFlow">
			<img src="images/simpleLogo.png" class="pull-left">
			<img src="images/buyflow.png" class="pull-right">
			<div style="clear: both;"></div>
		</div>
		<div class="address">
			<div class="addressTip">输入收货地址</div>
			<div>
				<table class="addressTable">
					<tbody>
						<tr>
							<td class="firstColumn">详细地址<span class="redStar">*</span></td>
							<td><textarea placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息" name="address"></textarea></td>
						</tr>
						<tr>
							<td>邮政编码</td>
							<td>
								<input type="text" name="post" placeholder="如果您不清楚邮递区号，请填写000000">
							</td>
						</tr>
						<tr>
							<td>收货人姓名<span class="redStar">*</span></td>
							<td>
								<input type="text" name="receiver" placeholder="长度不超过25个字符">
							</td>
							<tr>
								<td>手机号码<span class="redStar">*</span></td>
								<td>
									<input type="text" name="mobile" placeholder="请输入11位手机号码">
								</td>
							</tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>


		<!-- 确认订单信息 start -->
		<div class="productList">
			<div class="productListTip">确认订单信息</div>
			<table class="productListTable">
				<thead>
					<tr>
						<th class="productListTableFirstColumn" colspan="2">
							<img src="images/tmallbuy.png" class="tmallbuy">
							<a href="#" class="marketLink">店铺：天猫店铺</a>
							<a href="#" class="wangwanglink"> <span class="wangwangGif"></span></a>
						</th>
						<th>单价</th>
						<th>数量</th>
						<th>小计</th>
						<th>配送方式</th>
					</tr>
					<tr class="rowborder">
	                    <td colspan="2"></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                    <td></td>
	                </tr>
				</thead>
				<tbody class="productListTableTbody">
					<tr class="orderItemTR">
						<td class="orderItemFirstTD">
							<img src="images/4206.jpg" class="order" width="20px">
						</td>
						<td class="orderItemProductInfo">
							<a href="#" class="orderItemProductLink">
								Philips/飞利浦 HR1897/30破壁微榨原汁机 多功能家用果汁榨汁机
							</a>
							<img title="支持信用卡支付" src="images/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="images/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="images/promise.png">
						</td>
						<td>
	                        <span class="orderItemProductPrice">￥3,514.05</span>
                        </td>
                         <td>
	                        <span class="orderItemProductNumber">2</span>
                        </td>
                         <td>
	                         <span class="orderItemUnitSum">￥7,028.10</span>
                         </td>
                         <td class="orderItemLastTD" rowspan="2">
                         	<label class="orderItemDeliveryLabel">
                         		<input type="radio"checked="checked" value="">普通配送
                         	</label>
                         	<select class="orderItemDeliverySelect">
	                            <option>快递 免邮费</option>
	                        </select>
                         </td>
					</tr>
					 <tr class="orderItemTR">
                        <td class="orderItemFirstTD">
	                        <img width="20px"  src="images/3796.jpg" class="orderItemImg">
                        </td>
                        <td class="orderItemProductInfo">
	                        <a class="orderItemProductLink" href="#">
	                            公众智能扫地机器人家用全自动电动清洁地毯擦拖地一体机吸尘器
	                        </a>
                            <img title="支持信用卡支付" src="images/creditcard.png">
                            <img title="消费者保障服务,承诺7天退货" src="images/7day.png">
                            <img title="消费者保障服务,承诺如实描述" src="images/promise.png">
                        </td>
                        <td>
	                        <span class="orderItemProductPrice">￥2,124.15</span>
                        </td>
                        <td>
	                        <span class="orderItemProductNumber">1</span>
                        </td>
                        <td>
	                        <span class="orderItemUnitSum">￥2,124.15</span>
                        </td>
                    </tr>
				</tbody>
			</table>
			<div class="orderItemSumDiv">
	            <div class="pull-left">
	                <span class="leaveMessageText">给卖家留言:</span>
	                <span>
	                    <img src="images/leaveMessage.png" class="leaveMessageImg">
	                </span>
	                <span class="leaveMessageTextareaSpan" style="display: none;">
	                    <textarea class="leaveMessageTextarea" name="userMessage"></textarea>
	                    <div>
	                        <span>还可以输入200个字符</span>
	                    </div>
	                </span>
	            </div>
	            <span class="pull-right">店铺合计(含运费): ￥9,152.25</span>
	        </div>
		    <div class="orderItemTotalSumDiv">
		        <div class="pull-right">
		            <span>实付款：</span>
		            <span class="orderItemTotalSumSpan">￥9,152.25</span>
		        </div>
		    </div>
			<div class="submitOrderDiv">
				<button class="submitOrderButton" type="button">提交订单</button>
			</div>
		</div>
	</div>
</body>
</html>
